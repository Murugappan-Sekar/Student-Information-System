<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Login Form</title>



  <link rel="stylesheet" href="css/style.css">


</head>

<body>
  <!--Google Font - Work Sans-->
  <link href='https://fonts.googleapis.com/css?family=Work+Sans:400,300,700' rel='stylesheet' type='text/css'>
  <form name="login" action="loginCheck.php" method="post">
    <div class="container">
      <div class="profile">
        <button class="profile__avatar" id="toggleProfile">
     <img src="loginpic.svg" alt="Avatar" /> 
    </button>
        <div class="profile__form">
          <div class="profile__fields">
            <div class="field">
              <input type="text" id="fieldUser" class="input" name="user" required pattern=.*\S.* />
              <label for="fieldUser" class="label">Username</label>
            </div>
            <div class="field">
              <input type="password" id="fieldPassword" class="input" name="pass" required pattern=.*\S.* />
              <label for="fieldPassword" class="label">Password</label>
            </div>
            <div class="profile__footer">
              <button type="submit" class="btn">Login</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </form>
  <script src="js/index.js"></script>

</body>

</html>
